version: '3.8'

services:
  # React/Vite Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_HUMANIZER_API_URL=http://localhost:8501
    depends_on:
      - server
      - humanizer-api

  # Node.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/humanizer_db
      - HUMANIZER_API_URL=http://humanizer-api:8501
      - NODE_ENV=development
    depends_on:
      - postgres

  # FastAPI Humanizer Service
  humanizer-api:
    build:
      context: ./HumanizerApp
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./HumanizerApp:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=debug
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=humanizer_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
